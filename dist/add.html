<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Work Experience</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="add.html">Add</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <!-- Form to add new work experience -->
    <h1 class="form-heading">Add New Work Experience</h1>
    <div class="form-container">
        <form id="work-experience-form">
            <input type="text" name="company" id="company" placeholder="Company Name">
            <input type="text" name="job_title" id="job_title" placeholder="Job Title">
            <label for="start_date">From:</label>
            <input type="date" name="start_date" id="start_date">
            <label for="end_date">To (optional):</label>
            <input type="date" name="end_date" id="end_date">
            <button type="submit" id="form-btn">Add Work Experience</button>
        </form>
        <div id="feedback-container"></div>
    </div>

    <script type="module" src="/src/utils.js"></script>
    <script type="module" src="/src/formHandler.js"></script>
</body>

</html>
